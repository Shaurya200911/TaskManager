{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock head %}

{% block body %}
<center>
  <h1 class="mt-3">Register</h1>
<div class="row g-4 align-items-center mt-3">
<form method="post">
  <div class="mb-3" style="background:#80CBC4;border-radius:10px;padding:15px;margin:10px;">
  <label for="username" class="form-label">Username:</label>
  <input type="text" id="username" name="username" class="form-control" placeholder="Enter your Username" required><br>
    </div>

  <div class="mb-3" style="background:#80CBC4;border-radius:10px;padding:15px;margin:10px;">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required><br>
    </div>

  <div class="mb-3" style="background:#80CBC4;border-radius:10px;padding:15px;margin:10px;">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Enter your Password" required><br>
    </div>

  <div class="mb-6">

  <input type="submit" class="btn btn-primary" value="Register">
    </div>
</form>
  </div>
<p>Have an account? <a href="{{ url_for('login') }}">Login</a></p>
</center>

{% endblock %}
