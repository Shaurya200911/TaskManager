<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Task Manager for people without time">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <div class="title-section mb-6">
    <center>
      <a class="btn btn-danger logout" href="{{ url_for('logout') }}">Logout</a>
      <h1 class="display-1"><b>Task Manager</b></h1>
      <figure class="mt-2">
        <blockquote class="blockquote">
          <p class="display-6">Tracking progress is the best way to accomplish goals</p>
        </blockquote>
        <figcaption class="blockquote-footer">Someone famous in <cite title="Source Title">Rome</cite></figcaption>
      </figure>
    </center>
  </div>

  <!-- Task Input -->
  <section id="input-section" class="mb-3">
    <div class="row g-1 align-items-center">
      <div class="col-md-15">
        <label for="task-name" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="task-name" placeholder="Enter task" required>
      </div>
      <div class="col-md-15">
        <label for="due-date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="due-date" required>
      </div>
      <div class="col-md-15">
        <label for="priority" class="form-label">Priority</label>
        <select class="form-select" id="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="col-md-2">
        <button id="add-task-btn" class="btn btn-primary add-task-btn">Add Task</button><br><br>
      </div>
    </div>
  </section>

  <!-- Search Section (Below Add Button) -->
  <section id="search-section" class="mb-4">
    <div class="row">
      <div class="col-md-8">
        <input type="text" id="search-input" class="form-control" placeholder="Search tasks by name">
      </div>
      <div class="col-md-2">
        <button id="search-btn" class="btn btn-info">Search</button>
      </div>
      <div class="col-md-2">
        <button id="reset-btn" class="btn btn-secondary">Reset</button>
      </div>
    </div>
  </section>

  <!-- Task Actions -->
  <section id="filter-section" class="mb-3">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1>Tasks:</h1>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary delete" id="deleteall">Delete all</button>
      </div>
    </div>
  </section>

  <!-- Task List -->
  <section id="task-list">
    <ul id="tasks" class="list-group"></ul>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
