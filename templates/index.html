<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Task Manager</a>
    <div class="d-flex">
      <a class="btn btn-warning me-2" href="/send-email">ðŸ“§ Email Tasks</a>
      <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  <!-- Task Entry -->
  <section class="mb-3">
    <div class="row g-2 align-items-center">
      <div class="col-md-4 col-12">
        <label for="task-name" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="task-name" placeholder="Enter task name" required>
      </div>
      <div class="col-md-3 col-6">
        <label for="due-date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="due-date" required>
      </div>
      <div class="col-md-3 col-6">
        <label for="priority" class="form-label">Priority</label>
        <select class="form-select" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" id="recurring-task">
        <label class="form-check-label" for="recurring-task">
          Recurring Task
        </label>
      </div>
      <div class="col-md-2 col-12 mt-4">
        <button id="add-task-btn" class="btn btn-primary w-100">Add Task</button>
      </div>
    </div>
  </section>

  <!-- Search -->
  <section class="mb-4">
    <div class="row">
      <div class="col-8">
        <input type="text" id="search-input" class="form-control" placeholder="Search tasks">
      </div>
      <div class="col-2">
        <button id="search-btn" class="btn btn-info w-100">Search</button>
      </div>
      <div class="col-2">
        <button id="reset-btn" class="btn btn-secondary w-100">Reset</button>
      </div>
    </div>
  </section>

  <!-- Task List -->
  <h3 class="mb-3">Your Tasks</h3>
  <ul id="tasks" class="list-group"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
